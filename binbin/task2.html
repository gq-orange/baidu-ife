<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 遍历空气质量指数大于60的城市
  /*
  var arr = [];
  for(var i=0, len=aqiData.length; i<len; i++){
    if(aqiData[i][1] > 60){
      arr.push(aqiData[i]);
    }
  }
  */
  var arr = aqiData.filter(function(a){
    return a[1] > 60;
  });
  // 从大到小排序
  arr.sort(function(value1,value2){
    return value2[1] - value1[1];
  });
  // 结果显示
  var List = document.getElementById('aqi-list');
  var str = '';
  for(var j=0,len2=arr.length; j<len2; j++){
    str += '<li>第' + (j+1) + '名：' + arr[j] + '</li>';
  }
  List.innerHTML = str;
})();

</script>
</body>
</html>
